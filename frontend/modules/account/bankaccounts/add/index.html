<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-action="close" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><%- i18n('account.bankaccounts.add.heading') %></h4>
            </div>

            <form>
                <div class="modal-body">
                    <div class="form-group iban">
                        <label for="iban" class="control-label">
                            <%- i18n('account.bankaccounts.add.iban') %>
                        </label>
                        <input type="text" class="form-control" name="iban" data-regex="^[A-Za-z0-9 ]{1,35}$" />
                        <span class="help-block visible-invalid">
                            <%- i18n('invalid') %>
                        </span>
                        <span class="help-block visible-empty">
                            <%- i18n('required') %>
                        </span>
                    </div>

                    <div class="form-group swift">
                        <label for="swift" class="control-label">
                            <%- i18n('account.bankaccounts.add.swiftbic') %>
                        </label>
                        <input type="text" class="form-control" name="swift" />
                        <span class="help-block visible-invalid">
                            <%- i18n('invalid') %>
                        </span>
                        <span class="help-block visible-empty">
                            <%- i18n('required') %>
                        </span>
                    </div>

                    <div class="modal-footer">
                        <div class="actions">
                            <button type="button" class="btn btn-default" data-action="close">
                                <%- i18n('account.bankaccounts.add.close') %>
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <%- i18n('account.bankaccounts.add.submit') %>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
