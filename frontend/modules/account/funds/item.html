<tr class="item" data-id="<%= currency %>">
    <td class="currency"><%- currency %></td>
    <td class="amount"><%- numbers.format(balance, { trim: false, maxPrecision: 3 }) %></td>
    <td class="amount hidden-sm"><%- numbers.format(hold, { trim: false, maxPrecision: 3 }) %></td>
    <td class="amount"><%- numbers.format(available, { trim: false, maxPrecision: 3 }) %></td>
</tr>
