<div class="container">
    <div class="row">
        <div class="account-nav"></div>

        <div class="col-lg-9">
            <h1><%- i18n('account.funds.heading') %></h1>

            <div class="alert alert-danger lead hidden-two-factor-enabled">
                <%- i18n('account.funds.two factor warning') %>
            </div>

            <table class="balances table table-striped">
                <thead>
                    <th class="currency"></th>
                    <th class="amount">
                        <%- i18n('account.funds.headers.balance') %>
                    </th>
                    <th class="amount hidden-sm">
                        <%- i18n('account.funds.headers.reserved') %>
                    </th>
                    <th class="amount">
                        <%- i18n('account.funds.headers.available') %>
                    </th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
