<div class="container">
    <div class="row">
        <div class="settings-nav"></div>

        <div class="col-lg-9">
            <h1><%- i18n('settings.changepassword.heading') %></h1>

            <form>
                <div class="form-group password">
                    <label class="control-label" for="password">
                        <%- i18n('settings.changepassword.new password') %>
                    </label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group repeat">
                    <label class="control-label" for="repeat">
                        <%- i18n('settings.changepassword.new password repeat') %>
                    </label>
                    <input type="password" class="form-control" name="repeat">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <%- i18n('settings.changepassword.submit') %>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
