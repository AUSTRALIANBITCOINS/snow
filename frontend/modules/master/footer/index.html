<footer id="footer" class="jc-footer">
    <div class="container">
        <div class="flags pull-right">
            <a href="#set-language" data-language="nb-NO"><img src="img/flags/NO.png" alt="Norsk" /></a>
            <a href="#set-language" data-language="en-US"><img src="img/flags/US.png" alt="English" /></a>
        </div>

        <div class="logo pull-left">
            <img src="img/justcoin-footer.png" alt="Justcoin" />
        </div>

        <ul class="footer-links">
            <span class="support">
                <li>
                    <a href="mailto:support@justcoin.com" target="_blank"><%- i18n('master.footer.support') %></a>
                </li>
            </span>

            <li>
                <a href="/<%= i18n.desired.match(/no/i) ? 'no' : 'en' %>/company">
                    <%- i18n('master.footer.about') %>
                </a>
            </li>

            <li>
                <li class="muted">路</li>
            </li>

            <li>
                <a href="/<%= i18n.desired.match(/no/i) ? 'no' : 'en' %>/terms">
                    <%- i18n('master.footer.terms') %>
                </a>
            </li>

            <li>
                <li class="muted">路</li>
            </li>

            <li>
                <a href="/<%= i18n.desired.match(/no/i) ? 'no' : 'en' %>/privacy">
                    <%- i18n('master.footer.privacy') %>
                </a>
            </li>

            <li>
                <li class="muted">路</li>
            </li>

            <li>
                <a href="https://github.com/justcoin/snow" target="_blank">
                    <%- i18n('master.footer.source code') %>
                </a>
            </li>

            <li>
                <li class="muted">路</li>
            </li>

            <li>
                <a href="https://github.com/justcoin/snow/blob/master/docs/calls.md">
                    <%- i18n('master.footer.api docs') %>
                </a>
            </li>
        </ul>
    </div>
</footer>
